<!DOCTYPE html>
<html>
    <body>
        <div id = "root"></div>
    </body>
    <!--react import-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const span = React.createElement("span", {id:"sexy-span"}, "Hello i am span"); //react import -> react objcet에 접근
        ReactDOM.render(span, root); // render : react element를 html로 만들어 배치한다는 것
    </script>
</html>
