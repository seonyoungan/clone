<!DOCTYPE html>
<html>
    <body>
        <div id = "root"></div>
    </body>
    <!--react import-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours(){
            const [amount, setAmount]=React.useState();
            const [inverted, setinverted]= React.useState(false);
            const onChange=(event)=>{
                setAmount(event.target.value);
            }
            const reset=()=>setAmount(0);
            const onInvert=(event)=>{
                reset();
                setinverted((current)=>!current);
            }
            return (
                <div>
                    <div>
                        <lable htmlFor="minutes">Minutes</lable>
                        <input
                            value={inverted ? amount*60 : amount} //input값을 외부에서도 수정하기 위해 value값 지정
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <lable htmlFor="hours">Hours</lable>
                        <input 
                            value={inverted ? amount : Math.round(amount/60)} 
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            disabled={!inverted}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        }
        function KmToMiles(){
            return (<h3>KM 2 M</h3>
            );
        }
        function App(){
            const [index, setindex] = React.useState("xx");
            const onSelect =(event)=>{
                setIndex(event.target.value);
            }

            return (
                <div>
                    <h1> Super Convert</h1>
                    <select value={index} onChnage={onSelect}>
                        <option value="xx">Select yout units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "please select yout units" : null}
                    {index === "1" ? <MinutesToHours /> : null}
                    {index === "2" ? <KmToMiles /> : null}
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
